name: Publish to npm

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  check-branch:
    runs-on: ubuntu-latest
    outputs:
      is-main: ${{ steps.check.outputs.is-main }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - name: Check if tag is on main branch
        id: check
        run: |
          if git branch -r --contains ${{ github.ref }} | grep -q 'origin/main'; then
            echo "is-main=true" >> $GITHUB_OUTPUT
            echo "Tag is on main branch"
          else
            echo "is-main=false" >> $GITHUB_OUTPUT
            echo "Tag is not on main branch, skipping publish"
          fi

  publish:
    needs: check-branch
    if: needs.check-branch.outputs.is-main == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - run: pnpm install
      - run: pnpm build:ui
      - run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
